<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aviation Tools</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body class="h-100">

<!--<div class="container-fluid p-3 h-100">-->
<!--<div class="d-flex align-items-center h-100">-->
<!--<div id="options-wrapper" class="col-xxl-8 col-md-10 col-12 m-auto rounded rounded-4 p-3">-->
<div class="d-flex align-items-center justify-content-center pt-3 px-1 px-sm-3 h-100 w-100">
<div class="m-auto pb-4 w-100" style="max-width: 100%;">
<div id="options-wrapper" class="glass-outline blur rounded rounded-4 p-3 m-auto w-100">

    <div class="d-flex justify-content-center align-items-center">
        <img src="../images/logo48.png" class="me-3" alt="Link Extractor" height="48" width="48">
        <h1 class="">Aviation Tools</h1>
    </div>
    <div class="clearfix"></div>
    <p class="text-center lead">v<span class="version"></span></p>
    <div id="table-wrapper" class="glass-bg rounded rounded-3 py-1 px-2">
    <table id="keyboard-shortcuts" class="table table-sm table-borderless table-hover mb-1">
        <caption class="visually-hidden">Keyboard Shortcuts</caption>
        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
        <tbody></tbody>
        <tfoot class="d-none">
        <tr>
            <td class="bg-transparent"><i class="fa-regular fa-keyboard me-1"></i> <span class="description"></span></td>
            <td class="bg-transparent text-end" title="Keyboard Shortcut"><kbd>Unknown</kbd></td>
        </tr>
        </tfoot>
    </table>
    </div>
    <hr class="my-2">
    <form class="options-form">
        <div class="row mb-3">
            <div class="col-md-4 col-sm-6 col-12">
                <h5>Registration Defaults</h5>
                <div class="">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="registration-flightaware">
                        <label class="form-check-label" for="registration-flightaware">Flight Aware</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="registration-flightradar">
                        <label class="form-check-label" for="registration-flightradar">Flight Radar 24</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="registration-adsbx">
                        <label class="form-check-label" for="registration-adsbx">ADS-B Exchange</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="registration-avherald">
                        <label class="form-check-label" for="registration-avherald">Avation Herald</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="registration-asn">
                        <label class="form-check-label" for="registration-asn">Aviation Safety Network</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="registration-airfleets">
                        <label class="form-check-label" for="registration-airfleets">Air Fleet</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="registration-jetphotos">
                        <label class="form-check-label" for="registration-jetphotos">Jet Photos</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <h5>Flight # Defaults</h5>
                <div class="">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flight-flightaware">
                        <label class="form-check-label" for="flight-flightaware">Flight Aware</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flight-flightradar">
                        <label class="form-check-label" for="flight-flightradar">Flight Radar 24</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <h5>Airport Defaults</h5>
                <div class="">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="airport-flightaware">
                        <label class="form-check-label" for="airport-flightaware">Flight Aware</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="airport-flightradar">
                        <label class="form-check-label" for="airport-flightradar">Flight Radar 24</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="airport-airnav">
                        <label class="form-check-label" for="airport-airnav">Air Nav</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="airport-liveatc">
                        <label class="form-check-label" for="airport-liveatc">Live ATC</label>
                    </div>
                </div>
            </div>
        </div>

        <hr class="">

        <div class="row mb-3">
            <h5>Tools</h5>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="tools-weather">
                        <label class="form-check-label" for="tools-weather">Weather</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="tools-wind">
                        <label class="form-check-label" for="tools-wind">Wind Component</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="tools-density">
                        <label class="form-check-label" for="tools-density">Density Altitude</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="tools-flightplan">
                        <label class="form-check-label" for="tools-flightplan">Flight Planning</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="tools-modes">
                        <label class="form-check-label" for="tools-modes">ICAO Hex</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="tools-adsb">
                        <label class="form-check-label" for="tools-adsb">ADSB</label>
                    </div>
                </div>
            </div>
        </div>

        <hr class="">

        <div class="form-check form-switch">
            <input class="form-check-input" id="contextMenu" type="checkbox" role="switch">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="showUpdate" type="checkbox" role="switch">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">
                Show Release Notes on Update
                <span data-bs-toggle="tooltip" data-bs-title="Show Release Notes on Version Update.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
    </form>

    <hr class="">

    <form id="bookmarks-form">
        <label class="form-label" for="add-bookmark"><i class="fa-solid fa-book-bookmark me-2"></i> Add Bookmark</label>
        <div class="input-group mb-1">
            <input id="add-bookmark" type="text" class="form-control" placeholder="Bookmark URL" aria-label="Filter" aria-describedby="add-bookmark-btn" autocomplete="url" required>
            <button class="btn btn-success" type="submit" id="add-bookmark-btn">
                Add <i class="fa-solid fa-plus ms-1"></i>
            </button>
        </div>
    </form>
    <div>
        <input type="file" id="bookmarks-input" style="display: none;" />
        <a id="import-bookmarks" class="link-body-emphasis text-decoration-none fst-italic small" role="button">
            Import <i class="fa-solid fa-file-arrow-up ms-1"></i></a>
        <span class="ms-2 me-1">/</span>
        <a id="export-bookmarks" class="link-body-emphasis text-decoration-none fst-italic small" role="button">
            Export <i class="fa-solid fa-file-arrow-down ms-1"></i></a>
    </div>
    <div class="glass-bg rounded mt-2 p-2">
        <table id="bookmarks-table" class="table table-sm table-hover mb-0">
            <caption>
                Bookmarks <i class="fa-solid fa-bookmark"></i>
            </caption>
            <thead><tr>
                <th scope="col" class="text-center" style="width: 36px;">
                    <i class="fa-solid fa-trash-can"></i>
                </th>
                <th scope="col">Bookmark URL</th>
            </tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <form class="options-form">
        <h5 class="mt-3">
            Options Page Background
            <span class="small" data-bs-toggle="tooltip" data-bs-title="Disabled, Random/Custom Picture or Video Looping.">
                <i class="fa-solid fa-circle-info ms-1"></i>
            </span>
        </h5>

        <div class=" ms-1 ms-sm-3">
            <div class="form-check form-check-inline mb-2 mb-sm-0">
                <input class="form-check-input" type="radio" name="radioBackground" id="bgNone" value="none">
                <label class="form-check-label" for="bgNone">
                    <i class="fa-regular fa-square"></i> None
                </label>
            </div>
            <div class="form-check form-check-inline mb-2">
                <input class="form-check-input" type="radio" name="radioBackground" id="bgPicture" value="picture">
                <label class="form-check-label" for="bgPicture">
                    <i class="fa-regular fa-image"></i> Picture
                </label>
            </div>
            <a id="reset-background" class="float-end align-bottom small" role="button">Reset</a>
        </div>

        <div class="ms-0 ms-sm-3">
            <div id="bgPictureInput" class="input-group">
                    <span class="input-group-text" id="picture-addon" data-bs-toggle="tooltip" data-bs-title="URL to a Web Image or empty for default.">
                        <i class="fa-solid fa-circle-info"></i></span>
                <input type="text" class="form-control" placeholder="Background Picture URL" aria-label="Background Picture URL"
                       id="pictureURL" name="pictureURL" aria-describedby="picture-addon">
            </div>
        </div>
    </form>

    <p class="fst-italic small mt-3">
        <a id="copy-support" href="#0">Copy Support Information</a> for issue reporting.
    </p>

    <hr class="mt-0">

    <div class="text-center mb-2">
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="homepage_url">Home Page</a>
        <span class="mx-2">&bull;</span>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/cssnr/aviation-tools/discussions/categories/feature-requests">Request Feature</a>
        <span class="mx-2">&bull;</span>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/cssnr/aviation-tools/issues">Open Issue</a>
    </div>

</div> <!-- options-wrapper -->
</div> <!-- m-auto -->
</div> <!-- d-flex -->


<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div class="d-none">
    <i class="fa-regular fa-trash-can"></i>
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-body"></div>
    </div>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../dist/clipboard/clipboard.min.js"></script>
<script type="module" src="../js/options.js"></script>

</body>
</html>
