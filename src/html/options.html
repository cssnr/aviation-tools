<!doctype html>
<html lang="en">
<head>
    <title>Aviation Tools</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="row">
        <div class="col-md-8 col-12 m-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">Aviation Tools</h1>
                    <img src="../images/logo128.png" class="img-fluid m-auto d-block" alt="Link Extractor" height="128" width="128">
                    <p class="text-center lead"><span class="version"></span></p>
                    <form id="options-form">

                        <div class="row mb-3">
                            <div class="col-sm-6 col-xl-4 col-12">
                                <h5>Registration Defaults</h5>
                                <div class="">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="registration-flightaware">
                                        <label class="form-check-label" for="registration-flightaware">Flight Aware</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="registration-flightradar">
                                        <label class="form-check-label" for="registration-flightradar">Flight Radar 24</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="registration-airfleets">
                                        <label class="form-check-label" for="registration-airfleets">Air Fleet</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="registration-avherald">
                                        <label class="form-check-label" for="registration-avherald">Avation Herald</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="registration-asn">
                                        <label class="form-check-label" for="registration-asn">Aviation Safety Network</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="registration-jetphotos">
                                        <label class="form-check-label" for="registration-jetphotos">Jet Photos</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-xl-4 col-12">
                                <h5>Flight # Defaults</h5>
                                <div class="">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="flight-flightaware">
                                        <label class="form-check-label" for="flight-flightaware">Flight Aware</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="flight-flightradar">
                                        <label class="form-check-label" for="flight-flightradar">Flight Radar 24</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-xl-4 col-12">
                                <h5>Airport Defaults</h5>
                                <div class="">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="airport-airnav">
                                        <label class="form-check-label" for="airport-airnav">Air Nav</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="airport-liveatc">
                                        <label class="form-check-label" for="airport-liveatc">Live ATC</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <h5>Custom Bookmarks</h5>
                                <p id="add-bookmark" class="badge text-bg-success" role="button">Add Bookmark</p>
                                <div id="bookmarks"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="text-center mb-3">
                    <a class="icon-link icon-link-hover" target="_blank" rel="noopener"
                       href="https://github.com/cssnr">Get Support</a>
                    |
                    <a class="icon-link icon-link-hover" target="_blank" rel="noopener"
                       href="https://github.com/cssnr">Visit Homepage</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="bottom-container" class="position-fixed bottom-0 end-0">
    <div id="toast-container" class=""></div>
    <div class="d-flex justify-content-end mt-4">
        <button id="submit" type="submit" form="options-form" class="btn btn-outline-success text-end">Save Options</button>
    </div>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../dist/clipboard/clipboard.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="module" src="../js/options.js"></script>

</body>
</html>
