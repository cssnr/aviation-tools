<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aviation Tools</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css"  href="../css/main.css">
    <link rel="stylesheet" type="text/css"  href="../css/popup.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-2">
    <div class="d-flex flex-row align-items-center">
        <div class="dropdown">
            <a class="link-body-emphasis text-decoration-none" id="bs-theme-dropdown" title="Theme Switcher" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">
                <i id="theme-icon" class="fa-solid fa-circle-half-stroke fa-lg" style="min-width: 20px;"></i> <i class="fa-solid fa-caret-down fa-xs mx-1"></i></a>
            <ul class="dropdown-menu auto dropdown-menu-end" aria-labelledby="bs-theme-dropdown">
                <li><button class="dropdown-item" data-bs-theme-value="dark" aria-pressed="false">
                    <i class="fa-regular fa-moon" style="min-width: 16px;"></i> <span class="ms-3">Dark</span></button></li>
                <li><button class="dropdown-item" data-bs-theme-value="light" aria-pressed="false">
                    <i class="fa-solid fa-sun" style="min-width: 16px;"></i> <span class="ms-3">Light</span></button></li>
                <li><button class="dropdown-item" data-bs-theme-value="auto" aria-pressed="false">
                    <i class="fa-solid fa-circle-half-stroke" style="min-width: 16px;"></i> <span class="ms-3">Auto</span></button></li>
            </ul>
        </div>

        <div class="flex-fill text-center">
            <a class="link-body-emphasis text-decoration-none fs-4" title="Home Page" href="homepage_url">
                <img src="../images/logo32.png" alt="Logo" class="mb-1" style="height: 1.1em;">
                Aviation Tools</a>
            <a class="link-body-emphasis text-decoration-none small" title="Release Notes" href="version_url">
                v<span class="version"></span></a>
        </div>

        <div class="">
            <a class="btn btn-sm btn-outline-info" role="button" href="../html/options.html" title="Options">
                <i class="fa-solid fa-gears"></i></a>
        </div>
    </div> <!-- d-flex -->
</div> <!-- container-fluid -->

<hr class="my-0">

<div class="container-fluid p-3">

    <div class="btn-group w-100 mb-2" role="group" aria-label="Search Dropdown">
        <button id="bookmark-current" class="btn btn-secondary" type="button" style="min-width: 90px;">
<!--            <i class="fa-solid fa-circle-plus"></i>-->
            Add
        </button>
        <button id="all-bookmarks" class="btn btn-success" type="button">
            <i class="fa-solid fa-up-right-from-square"></i> Open All Bookmarks</button>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Select</button>
            <ul id="bookmarks" class="dropdown-menu">
                <li id="no-bookmarks"><a class="dropdown-item" href="../html/options.html">No Saved Bookmarks</a></li>
            </ul>
        </div>
    </div>

    <button type="submit" form="search-form" class="visually-hidden"></button>

    <div class="btn-group w-100 mb-2 search-buttons" role="group" aria-label="Search Buttons">
        <button type="submit" form="search-form" class="btn btn-outline-info" data-search="registration">Reg.</button>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul id="registration" class="dropdown-menu"></ul>
        </div>
        <button type="submit" form="search-form" class="btn btn-outline-info" data-search="flight">Flight</button>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul id="flight" class="dropdown-menu"></ul>
        </div>
        <button type="submit" form="search-form" class="btn btn-outline-info" data-search="airport">Airport</button>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul id="airport" class="dropdown-menu"></ul>
        </div>
    </div>

    <form id="search-form">

        <div class="row mb-2">
            <div class="col">
                <label for="searchTerm" class="visually-hidden"></label>
                <input id="searchTerm" class="form-control" type="text" placeholder="" required>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchType" id="searchRegistration" value="registration">
                    <label class="form-check-label small" for="searchRegistration">Registration</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchType" id="searchFlight" value="flight">
                    <label class="form-check-label small" for="searchFlight">Flight</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchType" id="searchAirport" value="airport">
                    <label class="form-check-label small" for="searchAirport">Airport</label>
                </div>
            </div>
        </div>

    </form>

    <hr class="my-2">

    <form class="options mb-2">
        <div class="form-check form-switch">
            <input class="form-check-input" id="contextMenu" type="checkbox" role="switch">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">Enable Right Click Menu</label>
            <i class="fa-solid fa-circle-info ms-1" data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click."></i>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="showUpdate" type="checkbox" role="switch">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">Show Release Notes on Update</label>
            <i class="fa-solid fa-circle-info ms-1" data-bs-toggle="tooltip" data-bs-title="Show Release Notes on Version Update."></i>
        </div>
    </form>

    <a class="btn btn-outline-info w-100" role="button" href="../html/options.html">
        <i class="fa-solid fa-sliders me-2"></i> More Options</a>

</div> <!-- container -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div id="clones" class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="d-flex">
            <div class="toast-body text-break small"></div>
        </div>
    </div>
</div> <!-- clones -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../dist/clipboard/clipboard.min.js"></script>
<script type="module" src="../js/popup.js"></script>

</body>
</html>
