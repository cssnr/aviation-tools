name: 'Build'

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  MOZILLA_ID: aviation-tools@cssnr.com

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    outputs:
      version: ${{ steps.manifest.outputs.version }}
      package_name: ${{ steps.manifest.outputs.package_name }}

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Parse Manifest'
        id: manifest
        run: |
          # export version="$(jq '.version' < manifest.json)"
          echo "version=$(jq '.version' < manifest.json)" >> "$GITHUB_OUTPUT"
          export name="$(jq '.name' < manifest.json | tr '[:upper:]' '[:lower:]')"
          echo "package_name=${name// /_}" >> "$GITHUB_OUTPUT"

      - name: 'Release Version Check'
        if: ${{ github.event_name == 'release' }}
        run: |
          # export version="$(jq '.version' < manifest.json | tr -d '"')"
          echo ${{ github.ref_name }}
          echo ${{ steps.manifest.outputs.version }}
          if [ "${{ github.ref_name }}" != "${{ steps.manifest.outputs.version }}" ];then
            echo "Manifest Version ${version} does not match release tag ${{ github.ref_name }}"
            exit 1
          fi

      - name: 'Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 'Build All'
        run: |
          npm install
          npm run build

      - name: 'Upload to Actions'
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: web-ext-artifacts/

      - name: 'Upload to Release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: web-ext-artifacts/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  publish:
    name: 'Publish'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build]

    steps:
      - name: 'Download Artifacts'
        uses: actions/download-artifact@v3
        with:
          name: artifacts

